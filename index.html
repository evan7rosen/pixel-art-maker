<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pixel Art Maker</title>
  </head>
  <body>
    <div class="container">
      <h1>Pixel Art Maker</h1>
      <div class="pixel-container">
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
      </div>
      <div class="color-palette">
        <div id="red" class="color-option"></div>
        <div id="orange" class="color-option"></div>
        <div id="yellow" class="color-option"></div>
        <div id="green" class="color-option"></div>
        <div id="aqua" class="color-option"></div>
        <div id="blue" class="color-option"></div>
        <div id="purple" class="color-option"></div>
        <div id="black" class="color-option"></div>
        <div id="grey" class="color-option"></div>
        <div id="white" class="color-option"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
